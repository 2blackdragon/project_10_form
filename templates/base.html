<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
    <title>{{title}}</title>
</head>
  <body style="background-color: #2d3038;">
    <header>
      <nav class="navbar navbar-dark" style="background-color: #24262d; box-shadow: 0 14px 28px rgba(0,0,0,0.25),
       0 10px 10px rgba(0,0,0,0.22);">
          <h3 style="color: #ffffff;">Таблица контроля реализации проектов</h3>
          {% if current_user.is_authenticated %}
          <a href="/profile" style="color: #ffffff;">{{ current_user.name }} {{ current_user.surname }}</a>
          {% else %}
            <p>
                <a class="btn btn-primary" href="/register">Зарегистрироваться</a>
                <a class="btn btn-success" href="/login">Войти</a>
            </p>
          {% endif %}
      </nav>
    </header>
    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>
  </body>
</html>
